<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard | Study Hub</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p>Manage Study Groups and Categories</p>
  </header>

  <main>
    <section>
      <h2>Create a New Study Group</h2>
      <form id="create-group-form">
        <label for="group-name">Group Name:</label>
        <input type="text" id="group-name" required />

        <label for="category">Category:</label>
        <select id="category" required>
          <option value="">Select category</option>
          <option value="Web Dev">Web Dev</option>
          <option value="Data Science">Data Science</option>
          <option value="Languages">Languages</option>
        </select>

        <label for="units">Common Units (comma-separated):</label>
        <input type="text" id="units" placeholder="e.g. DSA, COA, Ethics" required />

        <label for="availability">Meeting Schedule:</label>
        <input type="text" id="availability" placeholder="e.g. Tuesdays 7-9 PM" required />

        <label for="members">Initial Members (optional):</label>
        <input type="text" id="members" placeholder="e.g. Alice, Bob" />

        <button type="submit">Create Group</button>
      </form>

      <div id="feedback" style="margin-top: 20px;"></div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
